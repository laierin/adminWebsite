<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="medium"></ion-menu-button>
      <ion-title>Customer Record</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
      <p class="label">Date:</p>
      <button class="pickerButton" ion-button icon-right>
        <ion-datetime class="picker"
          #picker pickerFormat="DD MMMM YYYY" 
          displayFormat="DD MMMM YYYY"  
          [min]="datePickerMin" 
          [(ngModel)]="datePicker" 
          (ionChange)="changeDate()">
        </ion-datetime>
        <ion-icon name="calendar-outline" class="calendar"></ion-icon>
      </button>
      <ion-button routerLink="/home/customer/customer-details" routerDirection="forward" shape="round" color="medium" class="getDetail">Get Detail</ion-button>
  </div>
</ion-content>
