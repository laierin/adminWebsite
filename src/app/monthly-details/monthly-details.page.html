<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- hamburger -->
      <ion-menu-button color="medium"></ion-menu-button>
      <!-- back button -->
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>Monthly</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <strong class="title">Monthly Record</strong>
  <ion-grid class="content">
    <ion-row>
      <ion-col class="pickerCol">
        <ion-label class="label">Date:</ion-label>
        <!-- <ion-datetime pickerFormat="DD,MMMM,YYYY" displayFormat="DD MMMM YYYY" value="19 February 2021" class="picker">
        </ion-datetime> -->
        <!-- (click)="picker.open()" -->
        <button class="pickerButton" ion-button icon-right>
          <ion-datetime class="picker" #picker pickerFormat="DD MMMM YYYY" displayFormat="DD MMMM YYYY"  [min]="datePickerMin" 
          [(ngModel)]="datePicker" (ionChange)="changeDate()"></ion-datetime>
          <ion-icon name="calendar-outline" class="calendar"></ion-icon>
        </button>
        
        <!-- <ion-icon name="calendar-outline" class="calendar"></ion-icon> -->
      </ion-col>
      <ion-col class="buttonCol"><ion-button (click)="getMonthlyDetails()" shape="round" color="medium" class="getDetail">Get Detail</ion-button></ion-col>
    </ion-row>
  </ion-grid>

  
  <strong class="recordGraph">*Graph of Monthly Records*</strong>
  <!-- <img/> -->

  <ion-button shape="round" color="medium" class="saveCopy">Save a Copy</ion-button>
  <ion-grid class="content">
    <ion-row>
      <ion-col>
        <strong>Highest:</strong>
      </ion-col>
      <ion-col>
        <strong>Lowest:</strong>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <strong>Average:</strong>
      </ion-col>
      <ion-col>
        <strong>Total:</strong>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
