<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <div class="headertitle">
        <a href="http://localhost:8100/home" title="Home">
          <img src="assets/logo.png" alt="Logo" class="logo"/>
        </a>
        <p>E-Waiting Line Management System</p>
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <p><strong>Admin ID:</strong></p>
      <ion-item class="rounded">
        <ion-input type="text" [(ngModel)]="admin_email"> </ion-input>
      </ion-item>

    <p><strong>Password:</strong></p>
      <ion-item class="rounded">
        <ion-input type="password" [(ngModel)]="admin_password"></ion-input>
      </ion-item>

    <ion-button (click)="login()" shape="round" color="medium" class="signIn">Sign In</ion-button>
  </div>

</ion-content>
