<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- hamburger -->
      <ion-menu-button color="medium"></ion-menu-button>
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>
        <img [src]="logoImg" alt="Company Logo" class="company" />
      </ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p class="title"><strong>Weekly Record</strong></p>
  <div class="content">
      <p class="label">Date:</p>
      <button class="pickerButton" ion-button icon-right>
        <ion-datetime class="picker"
          #picker pickerFormat="DD MMMM YYYY" 
          displayFormat="DD MMMM YYYY"
          [(ngModel)]="datePicker" >
        </ion-datetime>
        <ion-icon name="calendar-outline" class="calendar"></ion-icon>
      </button>
      <ion-button (click)="getDetail()" shape="round" color="medium" class="getDetail">Get Detail</ion-button>
  </div>

  <!-- <p> FROM: {{firstDate}} </p>
  <p>TO: {{lastDate}} </p> -->
  <br>
  <br>

  <ion-card>
    <ion-card-header>
      Line Chart
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas id="lineCanvas"></canvas>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <strong>Highest:</strong>
      </ion-col>
      <ion-col>
        <strong>Lowest:</strong>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <strong>Average:</strong>
      </ion-col>
      <ion-col>
        <strong>Total:</strong>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
