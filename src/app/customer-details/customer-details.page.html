<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="medium"></ion-menu-button>
      <ion-back-button defaultHref="/"></ion-back-button>
      <ion-title>Customer Record</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="content">
    <p>Date:</p>
    <button class="pickerButton" ion-button icon-right>
      <ion-datetime class="picker" 
        #picker pickerFormat="DD MMMM YYYY" 
        displayFormat="DD MMMM YYYY"  
        [min]="datePickerMin" 
        [(ngModel)]="datePicker" 
        (ionChange)="changeDate()">
      </ion-datetime>
      <ion-icon name="calendar-outline" class="calendar"></ion-icon>
    </button>
    <ion-button (click)="getCustomerDetails()" shape="round" color="medium" class="getDetail">Get Detail</ion-button>
  </div>

  <ion-button shape="round" color="medium" class="saveCopy">Save a Copy</ion-button>

  <ion-grid>
    <ion-row>
      <ion-col>
        <p>No</p>
      </ion-col>
      <ion-col>
        <p>Time</p>
      </ion-col>
      <ion-col>
        <p>Name</p>
      </ion-col>
      <ion-col>
        <p>Phone Number</p>
      </ion-col>
      <ion-col>
        <p>Â°C</p>
      </ion-col>
    </ion-row>

    

  </ion-grid>
</ion-content>
